<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="our-service-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Get in Touch with Us</h2>
        </div>
	<div class="row">
        	<div class="col-2">
	  		<ul class="square">
	     			<li>
					<span class="fa fa-map-marker"></span>
					<h5>Address</h5>
					<p>A108 Adam Street New York, NY 535022 United States</p>
	     			</li>
	     			<li>
					<span class="fa fa-phone"></span>
					<h5>Phone</h5>
					<p class="m-0">+62 812 8948 1234</p>
					<p class="m-0">+62 812 8948 5678</p>
	     			</li>
	     			<li>
					<span class="fa fa-envelope"></span>
					<h5>Email</h5>
					<p class="m-0">info@b-19.com</p>
					<p class="m-0">sales@b-19.com</p>
	     			</li>
	     			<li>
					<span class="fa fa-clock-o"></span>
					<h5>Working Hours</h5>
					<p class="m-0">Mon - Fri: 9 am to 5 pm</p>
					<p class="m-0">Sunday: 9 am to 1 pm</p>
	     			</li>
	  		</ul>
		</div>
		<div class="col-2">
		  <div class="form-input">
		    <div class="col-2">
		      <label>Your Name</label>
		      <input value="">
		    </div>
		    <div class="col-2">
		      <label>Your Email</label>
		      <input value="">
		    </div>
		    <div class="col-1">
		      <label>Subject</label>
		      <input value="">
		    </div>
		    <div class="col-1">
		      <label>Messages</label>
		      <textarea></textarea>
		    </div>
		    <div class="col-1">
		      <button type="submit" class="btn-input">Submit</button>
		    </div>
		  </div>
		</div>
	</div>
      </div>
    </div>
  </body>
</html>
